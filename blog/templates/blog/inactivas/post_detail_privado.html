{% load staticfiles %}
    <html>
        <head>
             <link rel="icon" href="https://maxcdn.icons8.com/Share/icon/ios7/Cinema//anonymous_mask1600.png" type="image/gif" sizes="16x16"> 
             <title>DesWeb</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> 
        </head>

		<body background="/static/img/bg.jpg">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #FF0000;
  color: white;
}

.topnav-right {
  float: right;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="{% url 'blog.views.privado' %}">Home</a>
  <a href="{% url 'blog.views.post_list' %}">Posteos</a>
  <a href="{% url 'blog.views.post_new' %}">Publicar</a>
  <div class="topnav-right">
    <a href="{% url 'blog.views.post_list_privado' %}">Mis Post</a>
    <a href="{% url 'blog.views.cerrar' %}">Cerrar Sesion</a>
  </div>
</div>
  </div>
</div>
            <h1><center><a></a><img src="/static/img/dw.png" alt="Logo DesWeb" height="180" width="500"></a></center></h1>
			<br>
            <h2 style="color:red"><center>Detalles de tu post</center> </h2>

        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
              
    {% block content %}
    <div class="contenido">
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.texto|linebreaksbr }}</p>
         <div class="date">
        {% if post.published_date %}
            {{ post.published_date }}
			<a class="btn btn-danger" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}       
          {% empty %}
    <p>No posteaste nada</p>
        {% endfor %}

    {% endblock %}
                </div>
            </div>
        </div>
    </body>
    </html>
