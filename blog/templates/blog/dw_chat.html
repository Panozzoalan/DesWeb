        <div class="content container">
            <div class="row">
                <div class="col-md-8">
  <div id="chat-body" class="caca" style="background-color:grey">
        <div id="msg-list-div" class="panel-body">
            <ul id="msg-list" class="list-group">
                {% for obj in chat %}
                    {% if obj.user == request.user %}
                        <hr>
                        <li class="text-right list-group-item" style="background-color:white">
                        <b><p style="color:red">Tu:</p></b>
                        <p>{{ obj.message }}</p>
                        <div class="date">
                        <p>{{ obj.created }}</p>
                        </div>
                        </li>
                    {% else %}
                        <p>
                        <li class="text-left list-group-item" style="color:black">
                        <p style="color:red">{{ obj.user }}:</p> 
                        <p>{{ obj.message }}</p>
                        <div class="date">
                        <p>{{ obj.created }}</p>
                        </div>
                        </li>
                    {% endif %}
                {% empty %}
                    <li class="text-right list-group-item">Sin mensajes</li>
                {% endfor %}
                <script>
                    var chatlist = document.getElementById('msg-list-div');
                    chatlist.scrollTop = chatlist.scrollHeight;
                </script>
            </ul>
        </div>

    <form id="chat-form" method="post" action="/post/" >
        <div id="chat-bottom" class="input-group">
            <input type="text" id="chat-msg" name="chat-msg" class="form-control"/>
            <span class="input-group-btn">
                <input class="btn btn-danger" id="Enviar" type="submit" value="Enviar"/>
            </span>
        </div>
    </form>
</body>
